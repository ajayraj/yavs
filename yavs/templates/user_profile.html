{% extends "parent.html" %}

{% block title %}
User: {{ target }}
{% endblock %}

{% block body %}
<h1>Yet Another Video Site</h1><br>

<div class="container">
  <div class="card-columns">
  {% for video in most_recent %}
    <div class="card">
      <img class="card-img-top" src="https://www.wyzowl.com/wp-content/uploads/2019/09/YouTube-thumbnail-size-guide-best-practices-top-examples.png" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">{{ video.title }}</h4>
        <p class="card-text"><a href="/user_profile/{{ video.uploaded_by }}">Uploaded by {{ video.uploaded_by }}</a></p>
        <p class="card-text"><a href='/video_player/{{ video.id }}'>Watch Video</a></p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Uploaded on: {{ video.born_on }}</small>
      </div>
    </div>
  {% endfor %}
  </div>
</div>

{{ serve }}
{% endblock %}
