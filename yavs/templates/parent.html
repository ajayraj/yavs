{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock %} - YAVS</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'yavs-logo.png' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    </head>
    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">

            <!-- Links -->
            <ul class="navbar-nav">
                <a class="navbar-brand" href="/"><img src="{% static 'img/yavs-logo.png' %}" alt="YAVS"></a>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/upload_video' %} active {% endif %}" href="/upload_video">Upload Video</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/sign_out">Sign Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/sign_in' %} active {% endif %}" href="/sign_in">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/sign_up' %} active {% endif %}" href="/sign_up">Sign Up</a>
                </li>
                {% endif %}
          
          </nav>

        <br>
        <div class="container">
            {% block body %}
            {% endblock %}
    </div>
    </body>
</html>
