{% extends "parent.html" %}

{% block title %}
Sign In
{% endblock %}

{% block body %}
<h1 class="vertical-center top-breather">Welcome Back to YAVS</h1><br>
<br>
<form action="sign_in" method="POST">
    {% csrf_token %}
    <table class="table table-dark vertical-center top-breather">{{ form.as_table }}</table>
    <br>
    <button type="submit" class="btn btn-primary vertical-center top-breather">Sign In</button>
</form>
{% endblock %}
